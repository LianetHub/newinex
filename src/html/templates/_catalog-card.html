<div class="col-xl-4 col-md-6">
    <div class="catalog__card">
        <div class="catalog__card-icon">
            <img src="@@icon" alt="Иконка">
        </div>
        <div class="catalog__card-image">
            <img src="@@image" alt="Фото категории товаров">
        </div>
        @@if(typeof list !== 'undefined')
        {
        <ul class="catalog__card-list">
            @@for (var i = 0; i < list.length; i++) { <li class="catalog__card-item"><a href="" class="catalog__card-link">`+list[i]+`</a></li>
                }
        </ul>
        }
        <div class="catalog__card-footer">
            <div class="catalog__card-name">
                @@name
            </div>
            <a href="" class="catalog__card-btn icon-next"></a>
        </div>
    </div>
</div>
